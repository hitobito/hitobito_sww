# Rubocop configuration that MUST hold for every build.

inherit_from: ../hitobito/rubocop-must.yml

AllCops:
  Exclude:
    - lib/import_fix/**/*
    - db/**/*
    - config/**/*
    - bin/**/*
    - spec/**/*
    - test/**/*
    - tmp/**/*
    - vendor/bundle/**/*
